<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title> Calculadora de resistência életrica </title>
   
  </head>
  <body>

    <style type="text/css">
        body{
            background-color: black;
        }
        .cor{
            background-color: #6D214F;
            color: white;
        }
        .cor1{
            color: white;
        }
        .imgs{
            position: absolute;
            left: 330px;
            width: 830px;
            height: 700px;
            background-image: url("resistor.png");
            border: 8px solid #6D214F;
        }

    </style>

    <form>

<label for="1Faixa" class="cor1"> 1° Faixa: </label>

        <option value="1"> Marrom </option>
        <option value="2"> Vermelho </option>

        <option value="4"> Amarelo </option>

    </select>

    <br>

    <select name="faxa2" id="2Faixa" class="cor">
        <option value="0"> Preto </option>
        <option value="1"> Marrom </option>
        <option value="2"> Vermelho </option>
        <option value="3"> Laranja </option>
        <option value="4"> Amarelo </option>

</select>

        <option value="0"> Preto </option>

        <option value="2"> Vermelho </option>

        <option value="4"> Amarelo </option>
        <option value="5"> Verde </option>

        <option value="9"> Branco </option></select>

    <hr>
    <br>

<label for="4Faixa" class="cor1"> 4° Faixa: </label>
    <select name="faxa4" id="4Faixa" class="cor"><option value="1"> Preto </option>
        <option value="10"> Marrom </option>
        <option value="100"> Vermelho </option>
        <option value="1000"> Laranja </option>

    <br>

    <fieldset>

    <p>
